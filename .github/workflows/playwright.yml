name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      test_env:
        description: "Environment to run tests against"
        required: true
        type: choice
        default: qa
        options:
          - qa
          - dev
      browser:
        description: "Browser to run tests against"
        required: true
        type: choice
        default: chromium
        options:
          - chromium
          - firefox
          - webkit
      parallel:
        description: "Run tests in parallel"
        required: true
        type: choice
        default: "1"
        options:
          - "1"
          - "2"
          - "3"
          - "4"
jobs:
  playwright_test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Init workflow variables
        env:
          DEFAULT_ENV: "qa"
          DEFAULT_BROWSER: "chromium"
          DEFAULT_PARALLEL: 1
        run: |
          echo "TEST_ENV=${{ inputs.test_env || env.DEFAULT_ENV }}" >> $GITHUB_ENV
          echo "TEST_BROWSER=${{ inputs.browser || env.DEFAULT_BROWSER }}" >> $GITHUB_ENV
          echo "TEST_PARALLEL=${{ inputs.parallel || env.DEFAULT_PARALLEL }}" >> $GITHUB_ENV
      - name: Set up workflow variables
        run: |
          export NODE_ENV=${{ env.TEST_ENV }}
          echo ">>>>>> Test environment is: $NODE_ENV"
          echo ">>>>>> Test browser is: ${{ env.TEST_BROWSER }}"
          echo ">>>>>> Test parallel is: ${{ env.TEST_PARALLEL }}"
      - name: Run Playwright tests
        run: |
          npx playwright test --project=${{ env.TEST_BROWSER }} --workers=${{ env.TEST_PARALLEL }}
        # run: npx playwright test --project=${{ env.TEST_BROWSER }} --workers=${{ github.event.inputs.parallel }}
      # - uses: actions/upload-artifact@v4
      #   if: ${{ !cancelled() }}
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30
      - name: Load Allure test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir
      - name: Generate Allure test report
        uses: andgineer/allure-report@v3.5
        id: allure-report
        if: always()
        with:
          allure-results: allure-results
          website: gh-pages-dir
          reports-site-path: builds/tests
          report-page: behaviors
      - name: Publish Allure test report
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ always() && (steps.allure-report.outcome == 'success') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.allure-report.outputs.reports-site }}
          destination_dir: ${{ steps.allure-report.outputs.reports-site-path }}
